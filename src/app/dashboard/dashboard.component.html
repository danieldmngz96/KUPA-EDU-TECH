<div class="relative px-4 pt-16 pb-20 sm:px-6 lg:px-8 lg:pt-24 lg:pb-28">
  <h1 class="text-3xl font-bold tracking-tight text-gray-900">
    <span class="block xl:inline">Mi dashboard </span>
  </h1>
  <div class="relative mx-auto max-w-7xl">
    <div class="mx-auto mt-12 grid max-w-lg gap-5 lg:max-w-none lg:grid-cols-3">
      <div
        class="flex flex-col overflow-hidden rounded-lg shadow-lg hover:cursor-pointer"
        [routerLink]="[class['id_clase']]"
        *ngFor="let class of classes">
        <div class="flex-shrink-0">
          <img
            class="h-48 w-full object-cover"
            [src]="[class['imagen']]"
            alt=""
          />
        </div>
        <div class="flex flex-1 flex-col justify-between bg-white p-6">
          <div class="flex-1">
            <p class="text-sm font-medium text-indigo-600">
              <span>Clases</span>
            </p>
            <div class="mt-2 block">
              <p class="text-xl font-semibold text-gray-900">
                {{ [class['titulo']]}}
              </p>
              <p class="mt-3 text-base text-gray-500">
                {{ [class['description']] }}
              </p>
            </div>
          </div>
          <div class="mt-6 flex items-center">
            <div class="flex-shrink-0">
              <span class="sr-only">{{ [class['teacher_name']] }}</span>
             <!--  <img
                class="h-10 w-10 rounded-full"
               // [src]="class.teacher_name.avatar"
                alt=""
              /> -->
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-gray-900">
                <span>{{ [class['teacher_name']] }}</span>
              </p>
              <div class="flex space-x-1 text-sm text-gray-500">
                <time>{{  [class['fecha_publicacion']] }}</time>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
